<ion-header></ion-header>

<ion-content padding style="background : url('assets/img/login_bckg.png')"    class="login_backgr">

  <div>
      <img padding width="auto" height="auto" src="assets/img/traxx_glow.png " />
  </div>

 <ion-list>

   <ion-item>
      <!--<ion-label floating>Username</ion-label>-->
     <ion-input type="text" [(ngModel)]="username" placeholder="Username"></ion-input>
   </ion-item>
   <ion-item>
      <!--<ion-label floating>Password</ion-label>-->
     <ion-input type="password" [(ngModel)]="password" placeholder="Password"></ion-input>
   </ion-item>
 </ion-list>

 <div>
   <button class="login-btn" ion-button large block (click)="login()">Log In</button>
 </div>
</ion-content>
