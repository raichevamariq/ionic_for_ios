<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
 <my-header></my-header>
   </ion-header>
       <ion-content style="background-color:#194387"  >

<div  style="height:96%; width:95%;background-color:#FFFFFF; ;margin:8px;border-radius:4px">
  <ion-list>
    <ion-item>
      <ion-thumbnail>
          <ion-img width="auto" height="auto" class="img-settings" src="assets/img/user.png"></ion-img>
        </ion-thumbnail>
    </ion-item>
    <ion-item>
      <ion-label>Person</ion-label>
      <ion-checkbox color="primary" [(ngModel)]="checkedPerson"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Object</ion-label>
      <ion-checkbox color="primary" [(ngModel)]="checkedObject"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Vehicle</ion-label>
      <ion-checkbox color="primary" [(ngModel)]="checkedVehicle"></ion-checkbox>
    </ion-item>

  </ion-list>

  <button ion-button medium  color="light" style="display:block;margin:auto" (click)="gotoListPage()" name="ListPage" >Apply Settings</button>
  </div>
</ion-content>
