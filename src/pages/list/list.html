<ion-header>
 <my-header></my-header>
<ion-searchbar style="position:fixed" placeholder="Filter Items" [(ngModel)]="searchValue" 
  (keypress)="filterItems($event)"></ion-searchbar>

</ion-header>


<ion-content  style="margin-top:50px;background-color:#194387">
   
<div *ngIf="loading"  style="margin:8px;background-color:#FFFFFF;height:85%;width:96%"><img src="assets/img/loading1.gif" /></div>
  <ion-list  *ngIf="!loading" >
   <button ion-item style="margin:8px;width:95%;border-radius:4px" (click)="selectItem(item.event_id,item.type,item.event_img,item.category_img,item.latitude,item.longitude,item.map_address)" *ngFor="let item of listItems" >
     <!-- <h2>{{item.first_name ? item.last_name : item.brand}}</h2>-->

    <div class="row"  *ngIf=" item.type == 'person'" >
      <div class="col-15">
        <img width="40" height="40" src="assets/img/person_categories/{{ item.category_img }}.png " />
      </div>
      <div class="col-70">

      <!--<div style=" font-family: 'Roboto', sans-serif;
        font-size:17px;
        color:#00335E;
        font-weight:500;">-->
        <div>{{item.first_name}} {{ item.last_name}}</div>
        <div>{{item.company_name}} {{ item.category_name}}</div>
        <div>{{item.address}}</div>

        <div><img style="margin-right:10px" onerror=""  width="15" height="15" src = "assets/img/events/{{ item.event_img }}.png" /> {{ item.date}} </div>

      </div>
    </div>

    <div class="row" *ngIf=" item.type == 'vehicle'" >
      <div class="col-15">
        <img width="40" height="40" src="assets/img/veh_categories/{{ item.category_img }}.png " />
      </div>
      <div class = "col-70">

      <!--<div style=" font-family: 'Roboto', sans-serif;
        font-size:17px;
        color:#00335E ;
        font-weight:500;">-->
        <div>{{item.name}}</div>
        <div>{{item.brand}} {{ item.model}}</div>
        <div>{{item.address}}</div>

        <div><img style="margin-right:10px" onerror=""  width="15" height="15" src = "assets/img/events/{{ item.event_img }}.png" /> {{ item.date}} {{item.poi_name}} </div>

      </div>
    </div>

    </button>
  </ion-list>
</ion-content>
